# References:
#   U-Boot:
#     - https://u-boot.readthedocs.io/en/latest
name: u-boot
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
steps:
  - sources:
      - url: https://ftp.denx.de/pub/u-boot/u-boot-{{ .uboot_version }}.tar.bz2
        destination: u-boot.tar.bz2
        sha256: "{{ .uboot_sha256 }}"
        sha512: "{{ .uboot_sha512 }}"
    env:
      SOURCE_DATE_EPOCH: {{ .BUILD_ARG_SOURCE_DATE_EPOCH }}
      ROCKCHIP_TPL: /libs/rkbin/bin/rk35/rk3566_ddr_1056MHz_v1.23.bin
      BL31: /libs/rkbin/bin/rk35/rk3568_bl31_ultra_v2.17.elf
      CFLAGS: "-DCONFIG_LOG=y -DCONFIG_LOG_CONSOLE=y -DCONFIG_LOG_MAX_LEVEL=9"
    prepare:
      - |
        mkdir -p /usr/bin \
          && ln -sf /toolchain/bin/env /usr/bin/env \
          && ln -sf /toolchain/bin/python3 /toolchain/bin/python

        pip3 install pyelftools

        tar xf u-boot.tar.bz2 --strip-components=1
      - |
        make radxa-zero-3-rk3566_defconfig
    build:
      - |
        make -j $(nproc) HOSTLDLIBS_mkimage="-lssl -lcrypto"
    install:
      - |
        mkdir -p /rootfs/artifacts/arm64/u-boot/radxa-zero-3e
        cp -v u-boot-rockchip.bin /rootfs/artifacts/arm64/u-boot/radxa-zero-3e
finalize:
  - from: /rootfs
    to: /rootfs
