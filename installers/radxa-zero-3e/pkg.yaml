name: radxa-zero-3e
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
steps:
  - env:
      GOPATH: /go
    cachePaths:
      - /.cache/go-build
      - /go/pkg
    build:
      - |
        export PATH=${PATH}:${TOOLCHAIN}/go/bin

        cd /pkg/src
        CGO_ENABLED=0 go build -o ./radxa-zero-3e .
    install:
      - |
        mkdir -p /rootfs/installers/

        cp -p /pkg/src/radxa-zero-3e /rootfs/installers/radxa-zero-3e
finalize:
  - from: /rootfs
    to: /rootfs
